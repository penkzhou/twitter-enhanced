<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Enhanced</title>
    <link rel="stylesheet" href="src/popup.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Enhanced</h1>
        <p>Customize your Twitter experience:</p>
        <div class="feature-toggle">
            <input type="checkbox" id="featureToggle" name="featureToggle">
            <label for="featureToggle">Enable custom feature</label>
        </div>
        <div class="feature-toggle">
            <input type="checkbox" id="remarkFeatureToggle" name="remarkFeatureToggle">
            <label for="remarkFeatureToggle">Enable user remarks</label>
        </div>
        <button id="saveSettings">Save Settings</button>
    </div>
    <script src="dist/popup.js"></script>
</body>
</html>
