<!DOCTYPE html>
<html>

<head>
    <title>Twitter Enhanced</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Twitter Enhanced</h1>
    <p>Customize your Twitter experience:</p>
    <label>
        <input type="checkbox" id="featureToggle"> Enable custom feature
    </label>
    <label>
        <input type="checkbox" id="remarkFeatureToggle"> Enable user remarks
    </label>
    <button id="saveSettings">Save Settings</button>
    <script src="dist/popup.js"></script>
</body>

</html>
