  <rect width="440" height="280" fill="#1DA1F2"/>
  
  <!-- Twitter logo (simplified) -->
<circle cx="110" cy="130" r="60" fill="white"/>
<g transform="translate(80, 100) scale(2.5)">
<path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
</g>
  
  <!-- Extension name -->
  <text x="220" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Twitter Enhanced</text>
  
  <!-- Feature icons and text -->
  <circle cx="220" cy="120" r="15" fill="white"/>
  <text x="220" y="126" font-family="Arial, sans-serif" font-size="20" fill="#1DA1F2" text-anchor="middle">✎</text>
