# This workflow is merged into test.yml to avoid duplication
# Keeping this file for reference but workflow is disabled
name: NodeJS with Webpack (DISABLED)

# Disabled to avoid duplication with test.yml
# All functionality moved to test.yml
on:
  workflow_dispatch: # Only manual trigger
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual test of webpack workflow'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v5

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
        
    - name: Run linting
      run: npm run lint
      
    - name: Build extension
      run: npm run build
