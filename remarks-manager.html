<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Remarks - Twitter Enhanced</title>
    <link rel="stylesheet" href="src/remarks-manager.css">
</head>

<body>
    <div class="container">
        <h1>Manage Remarks</h1>
        <div id="remarksList"></div>
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
        <button id="exportRemarks">Export Remarks</button>
        <input type="file" id="importRemarks" accept=".json" style="display: none;">
        <button id="importRemarksBtn">Import Remarks</button>
    </div>
    <script src="dist/remarks-manager.js"></script>
</body>

</html>
